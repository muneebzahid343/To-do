<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior: none; /* Prevents pull-to-refresh on mobile, useful for PWAs */
    }
    /* For react-beautiful-dnd antd antd-ghost styles */
    .task-dragging {
      /* Add styles for dragging item if needed */
      /* Example: box-shadow: 0 0 10px rgba(0,0,0,0.2); */
    }
    .task-placeholder {
      /* Add styles for placeholder if needed */
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .glassmorphism-bg {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px); /* For Safari */
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .dark .glassmorphism-bg {
        background: rgba(30, 30, 30, 0.2); /* Darker glass for dark mode */
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Added animations */
    @keyframes modalOpen {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-modalOpen {
      animation: modalOpen 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }

    /* Styling for date picker indicator */
    input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s ease-in-out;
    }
    input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
    }
    html.dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

  </style>
